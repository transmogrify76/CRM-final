<div class = "c">
    <div class="container" >
      <div class="row">
          <div class="card custom-card" >
            <div class="card-header" >
              <h3 class="text-center">Follow-up page</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="register" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="visit"> Visit date & time</label>
                  <input formControlName="visit" 
                         [ngClass]="{'is-invalid': submitted && register.controls['visit'].errors}"
                         type="text" 
                         class="form-control"> 
                  <div *ngIf="submitted && register.controls['visit'].errors" class="invalid-feedback">
                    This field is required.          
                  </div>
                </div>
                <div class="form-group">
                  <label for="employeename">Emp. name</label>
                  <input formControlName="employeename" 
                         [ngClass]="{'is-invalid': submitted && register.controls['employeename'].errors}"
                         type="text" 
                         class="form-control"> 
                  <div *ngIf="submitted && register.controls['employeename'].errors" class="invalid-feedback">
                    This field is required.          
                  </div>
                </div>
                <div class="form-group">
                  <label for="response">Response</label>
                  <input formControlName="response" 
                         [ngClass]="{'is-invalid': submitted && register.controls['response'].errors}"
                         type="text" 
                         class="form-control"> 
                  <div *ngIf="submitted && register.controls['response'].errors" class="invalid-feedback">
                    This field is required.          
                  </div>
                </div>
                <div class="form-group text-center">
                  <br>
                  <button class="btn btn-success">
                    Register
                  </button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
