<div class="c">
    <div class="container">
      <div class="row">
        <div class="card custom-card">
          <div class="card-header">
            <h3 class="text-center">Edit</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="update" (ngSubmit)="onUpdate()">
              <div class="form-group">
                <label for="customername">Customer name</label>
                <input formControlName="customername" type="text" class="form-control" [(ngModel)]="customer.name"> 
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input formControlName="customeraddress" type="text" class="form-control" [(ngModel)]="customer.address"> 
              </div>
              <div class="form-group">
                <label for="employeename">Employee name</label>
                <input formControlName="employee" type="text" class="form-control" [readonly]="true" value="{{ customer.employee }}"> 
            </div>
            
              <div class="form-group">
                <label for="response">Response</label>
                <input formControlName="outcome" type="text" class="form-control" [(ngModel)]="customer.outcome"> 
              </div>
              <div class="form-group">
                <label for="dateandtime">Visit date & time</label>
                <input formControlName="visiting_date" type="text" class="form-control" [readonly]="true" value="{{ customer.visiting_date }}">
              </div>
              <div class="form-group">
                <label for="status">Prospect status</label>
                <select formControlName="prospectstatus" class="form-control" [(ngModel)]="customer.prospect_status">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                </select>
            </div>            
              <div class="form-group text-center">
                <br>
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
