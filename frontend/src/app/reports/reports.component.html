<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="dashboard-wrapper">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Sl. No.</th>
                            <th>Customer Name</th>
                            <th>Address</th>
                            <th>Employee Name</th>
                            <th>Response</th>
                            <th>Visit Time & Date</th>
                            <th>Prospect Status</th>
                            <th>View</th>
                            <th>Follow Up</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userdata; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.address }}</td>
                            <td>{{ user.employee }}</td>
                            <td>{{ user.outcome }}</td>
                            <td>{{ user.visiting_date }}</td>
                            <td>{{ user.prospect_status }}</td>
                            <td>
                                <img src="https://cdn-icons-png.flaticon.com/128/1265/1265944.png" alt="view" class="view-icon" (click)="redirectToViewPage(user.customer_id)">
                            </td>
                            <td>
                                <img src="https://cdn-icons-png.flaticon.com/128/1201/1201177.png" alt="Follow" class="follow-icon" (click)="redirectTofollowpage()">
                            </td>
                            <td>
                                <img src="../../assets/edit.png" alt="Follow" class="follow-icon" (click)="redirectToeditpage(user.customer_id)">
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <button (click)="downloadAllToPDF()"  class="cool-button">Download All</button>
</div>
