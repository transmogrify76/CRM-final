<div class="container1">
    <div class="login-form">
        <h1>Welcome Back !</h1>
        <form (ngSubmit)="loginData()" [formGroup]="loginForm">
            <div class="form-group">
                <input type="text" placeholder="Username" id="name" formControlName="username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" formControlName="password"
                    class="form-control" (keydown.enter)="loginData()">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div *ngIf="submitted" class="spinner-overlay">
                <div class="spinner"></div>
            </div> 
        </form>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot your password?</a>
        </div>
        <div class="signup">
            <span class="dhan">Don't have an account? </span><a href="/sign-up">Sign Up</a>
        </div>
    </div>
</div>
